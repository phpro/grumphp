parameters:

  bin_dir: "./vendor/bin"
  git_dir: "."
  tasks:
      phpcs:
        standard: PSR2
        ignore_patterns:
          - "spec/*Spec.php"
          - "test/*.php"
        metadata:
          priority: 300
      phpspec:
        metadata:
          priority: 200
      phpunit:
        metadata:
          priority: 100
      composer:
        no_check_lock: true
        strict: true
      yamllint:
        ignore_patterns:
          - "#test/(.*).yml#"
      securitychecker: ~
